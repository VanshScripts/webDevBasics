<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <div>
        <h1>Block level element</h1>
       <ol>
            <li>h1 to h6</li>
            <li> ol , ul</li>
            <li> li</li>
            <li> p </li>
        </ol>
    </div>

    <div>
        <h1>Inline level element</h1>
        <ul>
            <li>a tags</li>
            <li>images</li>
            <li>strong</li>  <!-- Bold and gives strong impression on word -->
            <li>em</li>   <!-- itallic --> 
        </ul>
    </div>

    <p>Lorem <strong>ipsum</strong> <em>color</em>  sit amet consectetur.</p>

</body>
</html>
